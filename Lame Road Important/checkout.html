<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>LAME ROAD</title>
        
        <!-- MDB bootstrap File include start -->
        <!-- CSS -->
            <!-- Browser Tab Pic -->
            <link rel="icon" href="images/logo.png" type="image/png">
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
            <!-- Bootstrap core CSS -->
            <link href="css/bootstrap.min.css" rel="stylesheet">
            <!-- Material Design Bootstrap -->
            <link href="css/mdb.min.css" rel="stylesheet">
            <!-- Google Fonts -->
            <link href='https://fonts.googleapis.com/css?family=Amiko' rel='stylesheet'>
        
        <!-- Scripts -->
            <!-- JQuery -->
            <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
            <!-- Bootstrap tooltips -->
            <script type="text/javascript" src="js/popper.min.js"></script>
            <!-- Bootstrap core JavaScript -->
            <script type="text/javascript" src="js/bootstrap.min.js"></script>
            <!-- MDB core JavaScript -->
            <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- MDB bootstrap File include end -->
        
        
    </head>
    
    <body style="width: 99.99%;">
        <nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i>LameRoad</i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
                    aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="fab fa-facebook-f"></i> Facebook
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fab fa-instagram"></i> Instagram</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i> 
                                Profile 
                        </a>
                        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">My Account</a>
                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        
        <main>
            <div class="container">
                
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                        <center>
                            <h2>
                                FILL YOUR INFORMATION.
                            </h2>
                        </center>
                        <form class="text-center" style="color: #757575;" action="#!">
                           <div class="form-row">
                                <div class="col">
                                    <!-- First name -->
                                    <div class="md-form">
                                        <input type="text" id="materialRegisterFormFirstName" class="form-control">
                                        <label for="materialRegisterFormFirstName">First name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <!-- Last name -->
                                    <div class="md-form">
                                        <input type="text" id="materialRegisterFormLastName" class="form-control">
                                        <label for="materialRegisterFormLastName">Last name</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- USN -->
                            <div class="md-form">
                                <textarea id="address" class="md-textarea form-control" rows="3"></textarea>
                                <label for="address">Address</label>
                            </div>
                            
                            <!-- E-mail -->
                            <div class="md-form mt-0">
                                <input type="email" id="materialRegisterFormEmail" class="form-control">
                                <label for="materialRegisterFormEmail">E-mail</label>
                            </div>
                            
                            <!-- Password -->
                            <div class="md-form">
                                <input type="number" id="materialRegisterFormphno" class="form-control">
                                <label for="materialRegisterFormphno">Phone Number</label>
                            </div>
                            
                            <!-- Confirm Password -->
                            <div class="md-form">
                                <input type="text" id="materialRegisterFormPasswordConfirm" class="form-control">
                                <label for="materialRegisterFormPasswordConfirm">Confirm Password</label>
                            </div>
                            
                        </form>
                    </div>
                    
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        
                        
                        <!-- ENTER THE PRICE OF THE CAR -->
                        <center>
                            <h2>
                                ORDER SUMMARY.
                            </h2>
                        </center>
                        
                        <button class="btn btn-primary btn-block" type="submit"> BUY NOW</button>
                    </div>
                </div>
                <br><br>
            </div>
        </main>
    </body>
</html>
